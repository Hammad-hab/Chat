<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="jquery-2.1.1.min.js"></script>
    <style>
        #Control_Holder {
            margin-top: 38%;
        }

        textarea {
            width: 90%;
            padding: 10px;
            margin-left: 75px;
            resize: none;
            /* overflow: scroll; */
            height: 90%;
        }

        body {
            margin: 0px;
            background: grey;
        }

        p {
            font-family: arial;
        }
    </style>
</head>

<body>
    <!-- UI -->
    <div id="After">
    </div>

    <div id="Control_Holder" class="alert alert-dark">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="User1 / User 2" id="User" >
            <input id="Message" class="form-control" placeholder="Enter Message" name="Name">
            <span class="input-group-text"> <button class="btn btn-success" id="Send"><img
                        src="paper-plane.png">Send</button>
            </span>

        </div>


    </div>
    <script>
        // Sender
     
        $("#Send").click(function () {
         $.ajax({
                url: 'localhost/Php.php',
                data: { 'Mess': $("#Message").val(), 'client': $("#User").val()},
                type: 'POST',
                success: function (data) {
                    $("#After").html(data)
                }
            })
        })
        setInterval(() => {
           document.getElementById("Send").click() 
        }, 1000);
    </script>

</body>

</html>
